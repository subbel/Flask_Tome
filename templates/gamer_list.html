<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Gamers</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Points</th>
        <th>Session</th>
    </tr>
    {% for gamer in gamers %}
    <tr>
        <td>{{gamer.name}}</td>
        <td>{{gamer.total_points}}</td>
        <td>{{gamer.points}}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
