<!DOCTYPE html>
<html>
<head>
    <title>{{ song.title }} - Karaoke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #444;
        }

        iframe {
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            margin-bottom: 30px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-links a {
            background: #ff7f50;
            padding: 12px 18px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .nav-links a:hover {
            background: #ff5722;
        }
    </style>
</head>
<body>

    <h1>{{ song.title }} <br><small>from {{ song.name }}</small></h1>

    <iframe width="560" height="315" src="{{ song.url }}" allowfullscreen></iframe>

    <div class="nav-links">
        <a href="/songs/{{ song.id-1 }}">← Prev</a>
        <a href="/songs">All Songs</a>
        <a href="/songs/{{ song.id+1 }}">Next →</a>
    </div>

</body>
</html>
